<div class="col-md-3">
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
        Ma'lumotlar turi
      </button>
        {% for c in soni %}
            <a href="{% url 'view_siat' siat_id=c.pk %}" type="button" class="{% if c.pk == id %}list-group-item list-group-item-action bg-info{% else %}list-group-item list-group-item-action{% endif %}">{{ c.name }}-<span class="badge text-bg-primary">{{ c.items_count }}</span></a>
        {% endfor%}

    </div>
</div>
